<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kyles Vinyls - Vinyl store in Helsinki</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link href="kauppatyylit.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <main class="container-fluid">
      <nav class="navbar navbar-expand-sm navbar-custom fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="Kuvat/Logo.png" alt="Kyles Vinyls Logo" class="logo" />
            Kyle's Vinyls
          </a>
          <button
            class="navbar-toggler custom-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">New Arrivals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Special Releases</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  >Vinyls</a
                >
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">All Vinyls</a></li>
                  <li><a class="dropdown-item" href="#">Used Vinyls</a></li>
                  <li><a class="dropdown-item" href="#">Vinyl Gear</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <form onsubmit="return false" class="lomake">
        <label for="nimi" class="muoto">Nimi:</label>
        <input type="text" id="nimi" placeholder="Kerro nimesi" required />
        <br />
        <label for="sposti"class="muoto">Sähköposti:</label>
        <input
          type="email"
          id="sposti"
          placeholder="Sähköpostiosoite"
          required
        />
        <br />
        <label for="puh"class="muoto">Puhelin:</label>
        <input type="tel" id="puh" placeholder="Puhelinnumero" />
        <br /> <br>
        <label for="palaute">Palaute</label>
        <br>
        <textarea id="palaute" rows="5" cols="50" maxlength="150"></textarea>
        <br /> <br>
        <label>Mikä oli parasta sivullamme?</label>
        <br />
        <input type="radio" id="vinyl" name="parasta" value="vinyl" />
        <label for="vinyl">Vinylit</label>
        <br />
        <input type="radio" id="cd" name="parasta" value="cd" />
        <label for="cd">CD</label>
        <br />
        <input type="radio" id="kasetit" name="parasta" value="kasetit" />
        <label for="kasetit">Kasetit</label>
        <br /> <br>
        <label>Mitä haluaisit lisää valikoimmaamme?</label>
        <br />
        <input type="checkbox" id="metal" name="lisaa" value="metal" />
        <label for="metal">Metallia</label>
        <br />
        <input type="checkbox" id="pop" name="lisaa" value="pop" />
        <label for="pop">Poppia</label>
        <br />
        <input type="checkbox" id="classic" name="lisaa" value="classic" />
        <label for="classic">Klassikoita</label>
        <br /> <br>
        <label>Löysitkö etsimäsi sivuiltamme?</label>
        <br>
        <select name="loytyiko" id="loytyiko">
          <option value="yes">Kyllä</option>
          <option value="no">Ei</option>
        <br />
        <input type="submit" value="Lähetä" onclick="laheta()" />
        <input type="reset" value="Tyhjennä" />
      </form>
      <div id="vastaus"></div>
    </main>
    <script src="oma.js"></script>
  </body>
</html>
